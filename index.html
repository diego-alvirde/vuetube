<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de Vue</title>
  </head>

  <body>
    <div id="app">
      <h1>{{mensaje}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            mensaje: "Hola Mundo",
          };
        },
      });
    </script>
  </body>
</html>
