<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de Vue</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <p v-cloak>{{title}}</p>
      <hola-mundo></hola-mundo>
      <directivas></directivas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./componentes/HolaMundo.js"></script>
    <script src="./componentes/DirectivaHtml.js"></script>
    <script src="./componentes/DirectivaShow.js"></script>
    <script src="./componentes/DirectivaIf.js"></script>
    <script src="./componentes/DirectivaFor.js"></script>
    <script src="./componentes/DirectivaOn.js"></script>
    <script src="./componentes/DirectivaModel.js"></script>
    <script src="./componentes/SlotComponentes/botonComponente.js"></script>
    <script src="./componentes/DirectiveSlot.js"></script>
    <script src="./componentes/DirectivaPre.js"></script>
    <script src="./componentes/VueDirectivas.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data () {
          return {
            title: 'Directiva Vue JS v-cloak'
          }
        }
      });
    </script>
  </body>
</html>
